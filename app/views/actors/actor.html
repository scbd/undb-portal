<style>
	.action-title h1 {
		color: #069554;
		font-size: 26px;
		font-family: 'Lato', sans-serif;
		font-weight: 400;
		line-height: 29px;
		padding-bottom: 20px;
	}

	.action-detail {
		padding: 5px 5px 5px 0px;
	}

	.action-detail .detail {
		padding-left: 10px;
	}

	.action-detail .map {
		font-size: 10px;
	}

	.action-detail .action-labels {
		color: #069554;
	}
	.img-container {
    width: 200px; /* whatever set width */
		height: 200px; /* whatever set width */
    display: inline-block; /* or you could float them */
    overflow: hidden;
	}

	.img-container img {
	    max-width: 100%;
			max-height: 100%;
			margin-left: auto; margin-right: auto ;
	}

</style>
<div class="hidden-xs">
    <div class="container sub-nav">
			<ul class="nav navbar-nav">
				<li ng-mouseover="highlightLink='country'" ng-mouseleave="highlightLink=''"><a href="actors/country" >Parties & Govs.</a> <i ng-if="highlightLink=='country' ||  path=='/actors/country'" style="position:relative;top:-4px;left:35px;" class="color-white fa-lg fa fa-caret-up"></i> </li>
				<li ng-mouseover="highlightLink='abttf'" ng-mouseleave="highlightLink=''"><a href="actors/abttf">ABTTF</a> <i ng-if="highlightLink=='abttf' || path=='/actors/abttf'" style="position:relative;top:-4px;left:18px;" class="color-white fa-lg fa fa-caret-up"></i> </li>
				<li ng-mouseover="highlightLink='blg'" ng-mouseleave="highlightLink=''"><a href="actors/blg" >BLG</a> <i ng-if="highlightLink=='blg' ||  path=='/actors/blg'" style="position:relative;top:-4px;left:8px;" class="color-white fa-lg fa fa-caret-up"></i> </li>
				<li ng-mouseover="highlightLink='jlg'" ng-mouseleave="highlightLink=''"><a href="actors/jlg" >JLG</a> <i ng-if="highlightLink=='jlg' ||  path=='/actors/jlg'" style="position:relative;top:-4px;left:5px;" class="color-white fa-lg fa fa-caret-up"></i> </li>
				<li ng-mouseover="highlightLink='champions'" ng-mouseleave="highlightLink=''"><a href="actors/champions" >Champions</a> <i ng-if="highlightLink=='champions' ||  path=='/actors/champions'" style="position:relative;top:-4px;left:25px;" class="color-white fa-lg fa fa-caret-up"></i> </li>
				<li ng-mouseover="highlightLink='partners'" ng-mouseleave="highlightLink=''"><a href="actors/partners" >UNDB Partners</a> <i ng-if="highlightLink=='partners' ||  path=='/actors/partners'" style="position:relative;top:-4px;left:35px;" class="color-white fa-lg fa fa-caret-up"></i> </li>
				<li ng-mouseover="highlightLink='participate'" ng-mouseleave="highlightLink=''"><a href="actions/participate">Participate</a> <i ng-if="highlightLink=='participate' ||  path=='/actions/participate'" style="position:relative;top:-4px;left:25px;" class="color-white fa-lg fa fa-caret-up"></i> </li>
      </ul>
    </div>
</div>

<div class="container center profile">


	<div class="profile-border">
			<a class="pull-right" style="padding-right:10px;cursor:pointer;" ng-click="goTo('/actors/register/',partner.identifier_s);" ng-if="isAdmin()">Edit Partner <i class="fa fa-edit"></i></a>
		<div class="col-md-3 col-lg-3" style="overflow:hidden;">
			<div class="profile-column">
<div class="img-container" ng-if="partner.logo_s">

			<img ng-src="{{partner.logo_s}}?v=<%=gitVersion%>"  class="img-responsive" ></img>

</div>
<links-display document="partner"> </links-display>
</div>
		</div>

		<div class="col-xs-12  col-sm-12 col-md-9 col-lg-9 tab-content text-left">
			<div role="tabpanel" class="tab-pane fade in  active" id="UNDB">
				<div class="article">
					<div class="action-title">
						<h1>{{partner.title_s}}</h1>
					</div>

					<div>
						<p ng-if="partner.description_s" ng-bind-html="trusted((partner.description_s | uriToLink | nl2br | hack | lstring))"></p>
					</div>
					<div ng-if="partner.descriptionNative_s" ><hr></div>
					<div>
						<p ng-if="partner.descriptionNative_s" ng-bind-html="trusted((partner.descriptionNative_s | uriToLink | nl2br | hack ))"></p>
					</div>
				</div>
			</div>
		</div>
		<!-- END DIV BORDER ( colum + center ) -->
	</div>
	<!-- END DIV CENTER -->
</div>
