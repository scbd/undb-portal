<div class="btn-group">
	<button type="button" class="btn" ng-class="{'btn-info' : binding===true,  'active' : binding===true  }" ng-disabled="ngDisabledFn()" ng-click="binding=true" style="margin-right: 2px;">Yes</button>
	<button type="button" class="btn" ng-class="{'btn-info' : binding===false, 'active' : binding===false }" ng-disabled="ngDisabledFn()" ng-click="binding=false">No</button>
</div>
