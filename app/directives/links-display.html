<style>
.links-display {

  text-align: left;
}
.links-display ul{
font-size:10.5px;
padding-top:10px;
padding-left: 2px;
  text-align: left;
  list-style: none;
}
.links-display li {
  list-style-type: none;
  margin: 8px 0;
  height: 25px;
  width: 100%;
}
.links-display li a {
  display: inline-block;
  color: #069554;
}
.links-display li a .www-icon {
  font-size: .9em;
  font-weight: bold;
}
.links-display li a .at-icon {
  font-weight: bold;
  font-size: 12px;
}
.links-display li a span {
  display: inline-block;
  text-align: center;
  vertical-align: middle;
}
.links-display li a span:first-child {
  width: 33px;
  margin-right: 6px;
}
.links-display li a span:last-child {
  font-size: 12px;
}
.links-display li a span svg {
  width: 22px;
  height: 22px;
  vertical-align: middle;
}
.links-display li a span svg * {
  fill: #069554;
}
.links-display li a:hover {
  color: #0081c6;
}
.links-display li a:hover svg * {
  fill: #0081c6;
}
</style>
<ul class="links-display text-left" style="padding-left:0px;font-size:10.5px;">
  <li ng-if="doc.website_s || doc.website">
    <a href="{{doc.website || doc.website_s}}" class="text-nowrap">

      <img class="www-icon" src="app/img/icon-www.png" style="width:10px;height:10px;margin:0 13px 0 13px;"></img>
      <span>{{parseURL(doc.website ||doc.website_s ).host| trunc:'30':'...'}}</span>
    </a>
  </li>
  <li ng-if="doc.emails" ng-repeat="email in doc.emails">
    <a href="{{email}}" class="text-nowrap">
      <span class="at-icon">@</span>
      <span>{{email | trunc:'30':'...'}}{{doc.email | trunc:'30':'...'}}</span>
    </a>
  </li>
